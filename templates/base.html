<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %} - Beanbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A power tanking for TCM coffee consumption">
  <link rel="stylesheet" href="/static/css/pure/pure-min.css">
  <link rel="stylesheet" href="/static/css/pure/grids-responsive-min.css">
  <link rel="stylesheet" href="/static/css/base.css">
	<!-- favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
	<link rel="manifest" href="/static/site.webmanifest">

  {% block javascript_include %}
  {% endblock %}
</head>
<body>

<div id="layout">
  <!-- Menu toggle -->
  <a href="#menu" id="menuLink" class="menu-link">
    <!-- Hamburger icon -->
    <span></span>
  </a>

  <div id="menu">
    <div class="pure-menu">
      <a class="pure-menu-heading" href="index">Beanbot</a>
      <ul class="pure-menu-list">
        <li class="pure-menu-item"><a href="/index" class="pure-menu-link">About</a></li>
        <li class="pure-menu-item"><a href="/stats" class="pure-menu-link">Graph</a></li>
        <li class="pure-menu-item"><a href="/docs" class="pure-menu-link">API Docs</a></li>
        <li class="pure-menu-item"><a href="/contact" class="pure-menu-link">Contact
          </a></li>
      </ul>
    </div>
  </div>

  <div id="main">
    {% block content %}
    {% endblock %}
  </div>
</div>

{% block javascript %}
{% endblock %}

</body>
</html>
